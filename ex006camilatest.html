<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events DOM</title>

    <style>
        div#area {
            background: green;
            font: normal 25pt Arial;
            width: 300px;
            height: 300px;
            color: white;
            text-align: center;
            line-height: 300px;
        }
    </style>
</head>


<body>
    <div id="area">
        Interact...
    </div>
    <script>
        window.alert('Please click in the box');

        const a = window.document.getElementById('area')

        a.addEventListener('click', clickHere)
        a.addEventListener('mouseenter', enter)
        a.addEventListener('mouseout', leave)

        function clickHere() {
            a.innerText = ("You've clicked!")
            a.style.background = 'red'
        }

        function enter() {
            a.innerText = ("You've entered!")
            a.style.background = '#FFD700'
        }

        function leave() {
            a.innerText = ("You've left!")
            a.style.background = 'green'
        }
    </script>
</body>
</html>
